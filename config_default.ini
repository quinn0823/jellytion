[global]
; Optional
; 1 = Fetch and save Notion database only; 2 = Fetch and save Jellyfin library only; 3 = Fetch and save both only
debug = 0
; 1 = Use local Notion database; 2 = Use local Jellyfin library; 3 = Use both local files
offline = 0

[jellyfin]
; Mandatory
url = JELLYFIN_DOMAIN
api_key = JELLYFIN_API_KEY
movie_dir_name = JELLYFIN_MOVIE_DIRECTORY_NAME
tv_dir_name = JELLYFIN_TV_DIRECTORY_NAME
short_dir_name = JELLYFIN_SHORT_DIRECTORY_NAME
adult_dir_name = JELLYFIN_ADULT_DIRECTORY_NAME

[notion]
; Mandatory
api_key = NOTION_API_KEY
database_id = NOTION_DATABASE_ID